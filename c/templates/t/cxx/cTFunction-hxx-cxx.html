        <title>Create Xde C++ cTFunction</title>

        <!-- style                                                                  -->

         type="text/css">

        <!--========================================================================-->

        <script
         language="JavaScript"
         type="text/JavaScript">

    <!-- body                                                                   -->

    <body>
        <h3>Create Xde C++ cTFunction</h3>
        <hr>
        <!--========================================================================-->
        <!-- form                                                                   -->
        <!--========================================================================-->
        <form
         Action="form-html.t"
         Method="POST"
         Name="Form"
         onSubmit="return setFormSubmit(getFormValue('FormAction','Form'),getFormValue('FormMethod','Form'),'Form')">
            Name: <input name="Name" value="Name"/><br/>
            Parameters: <input name="..." value=""/><br/>
            Description: <input name="%name%(%parameters%)" value=""/><br/>
            File: <input name="File" value="c%Name%TFunction"/><br/><br/>
            Action: <input name="FormAction" value="cTFunction-hxx.t"/><br/>
            Accept-charset: <input name="Accept-charset" value=""/><br/>
            Enctype: <input name="Enctype" value=""/><br/>
            Method: <input name="FormMethod" value="POST"/><br/>
            Target: <input name="Target" value=""/><br/>
            <hr/>
            <input type="submit" name="submit" value="submit"/><br/>
        </form>
    </body>
